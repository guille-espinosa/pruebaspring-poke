spring.application.name=pruebaspring-poke
server.port=8080
pokeapi.base-url=https://pokeapi.co/api/v2/

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

camel.main.auto-startup=true
camel.main.name=PokemonCamelContext
camel.component.http.connect-timeout=5000
camel.component.https.connect-timeout=5000

# SpringDoc OpenAPI / Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
